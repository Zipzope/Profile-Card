<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binay Bhandari</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile">
        <div class="text">
            <div class="photo">
                <span>ZIPZOPE</span>
                <label for="content">Youtuber & Blogger</label>
            </div>

            <div class="media-buttons">
                <a href="#" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>

                <a href="#" style="background-color: #3399ff;" class="link">
                    <i class='bx bxl-twitter'></i>
                </a>
                
                <a href="#" style="background-color: #ff0000;" class="link">
                    <i class='bx bxl-youtube' ></i>
                </a>
                
                <a href="#" style="background-color: #ff0066;" class="link">
                    <i class='bx bxl-instagram-alt' ></i>
                </a>
            </div>
            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class='bx bxs-heart' >10.1M</i>
                </div>

                <div class="data">
                    <i class='bx bxs-share' >100k</i>
                </div>

                <div class="data">
                    <i class='bx bxs-message-rounded' >70K</i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
